<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Catcher Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #gameArea {
      position: relative;
      width: 360px;
      height: 640px;
      background: #222;
      border-radius: 24px;
      box-shadow: 0 8px 32px #000a;
      overflow: hidden;
      touch-action: none;
    }
    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 70px;
      height: 70px;
      background: #f9c784;
      border-radius: 50% 50% 60% 60%;
      border: 4px solid #b97a56;
      box-shadow: 0 4px 12px #0006;
      cursor: grab;
      user-select: none;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 36px;
      font-family: sans-serif;
      z-index: 2;
    }
    .fruit {
      position: absolute;
      width: 36px;
      height: 36px;
      top: 0;
      font-size: 28px;
      text-align: center;
      line-height: 36px;
      user-select: none;
      z-index: 1;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 16px;
      color: #fff;
      font-size: 22px;
      font-family: sans-serif;
      z-index: 3;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 36px;
      font-family: sans-serif;
      display: none;
      text-align: center;
      z-index: 4;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 16px;
      z-index: 5;
      display: flex;
      gap: 8px;
    }
    .game-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 18px;
      cursor: pointer;
      font-family: sans-serif;
      transition: background 0.2s;
    }
    .game-btn:active {
      background: #666;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34,34,34,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #startScreen h1 {
      color: #fff;
      font-size: 2.2em;
      margin-bottom: 32px;
      font-family: sans-serif;
    }
    #startScreen .game-btn {
      font-size: 1.3em;
      padding: 12px 32px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="controls">
      <button id="playBtn" class="game-btn" title="Play" style="display:none;">‚ñ∂Ô∏è</button>
      <button id="pauseBtn" class="game-btn" title="Pause">‚è∏Ô∏è</button>
    </div>
    <div id="player">üòã</div>
    <div id="gameOver">Game Over!<br><button onclick="location.reload()">Restart</button></div>
    <div id="startScreen">
      <h1>Fruit Catcher</h1>
      <button id="startBtn" class="game-btn">Play</button>
    </div>
  </div>
  <script>
    const fruits = [
      {emoji: 'üçä', name: 'orange'},
      {emoji: 'üçé', name: 'apple'},
      {emoji: 'üçá', name: 'grapes'}
    ];
    const gameArea = document.getElementById('gameArea');
    const player = document.getElementById('player');
    const scoreEl = document.getElementById('score');
    const gameOverEl = document.getElementById('gameOver');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    let playerX = 360 / 2 - 35;
    let score = 0;
    let gameRunning = false;
    let paused = false;
    let gameLoopTimeout;

    // Move player with mouse or touch (no click required)
    gameArea.addEventListener('mousemove', e => {
      if (gameRunning && !paused) {
        const rect = gameArea.getBoundingClientRect();
        let x = e.clientX - rect.left - 35;
        playerX = Math.max(0, Math.min(360 - 70, x));
        player.style.left = (playerX + 35) + 'px';
      }
    });
    gameArea.addEventListener('touchmove', e => {
      if (gameRunning && !paused) {
        const rect = gameArea.getBoundingClientRect();
        const touch = e.touches[0];
        let x = touch.clientX - rect.left - 35;
        playerX = Math.max(0, Math.min(360 - 70, x));
        player.style.left = (playerX + 35) + 'px';
      }
    });

    // Fruit falling logic
    function spawnFruit() {
      if (!gameRunning || paused) return;
      const fruit = fruits[Math.floor(Math.random() * fruits.length)];
      const fruitDiv = document.createElement('div');
      fruitDiv.className = 'fruit';
      fruitDiv.textContent = fruit.emoji;
      fruitDiv.style.left = Math.random() * (360 - 36) + 'px';
      gameArea.appendChild(fruitDiv);
      let y = 0;
      function fall() {
        if (!gameRunning || paused) return;
        y += 3 + score * 0.15;
        fruitDiv.style.top = y + 'px';
        // Collision
        const fruitRect = fruitDiv.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();
        if (
          fruitRect.bottom >= playerRect.top &&
          fruitRect.left < playerRect.right &&
          fruitRect.right > playerRect.left &&
          fruitRect.bottom <= playerRect.bottom + 36
        ) {
          score++;
          scoreEl.textContent = 'Score: ' + score;
          fruitDiv.remove();
          return;
        }
        // Missed
        if (y > 640) {
          gameOver();
          fruitDiv.remove();
          return;
        }
        requestAnimationFrame(fall);
      }
      fall();
    }
    function gameOver() {
      gameRunning = false;
      gameOverEl.style.display = 'block';
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'none';
    }
    // Game loop
    function gameLoop() {
      if (!gameRunning || paused) return;
      spawnFruit();
      gameLoopTimeout = setTimeout(gameLoop, Math.max(800 - score * 20, 300));
    }
    // Controls
    startBtn.onclick = function() {
      startScreen.style.display = 'none';
      gameRunning = true;
      paused = false;
      playBtn.style.display = 'none';
      pauseBtn.style.display = '';
      player.style.left = (playerX + 35) + 'px';
      score = 0;
      scoreEl.textContent = 'Score: 0';
      document.querySelectorAll('.fruit').forEach(f => f.remove());
      gameOverEl.style.display = 'none';
      gameLoop();
    };
    pauseBtn.onclick = function() {
      if (!gameRunning) return;
      paused = true;
      pauseBtn.style.display = 'none';
      playBtn.style.display = '';
    };
    playBtn.onclick = function() {
      if (!gameRunning) return;
      paused = false;
      playBtn.style.display = 'none';
      pauseBtn.style.display = '';
      gameLoop();
    };
    // Start with start screen
    playBtn.style.display = 'none';
    pauseBtn.style.display = 'none';
    startScreen.style.display = '';
  </script>
</body>
</html>
